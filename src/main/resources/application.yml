spring:
  application:
    name: UT3_TFU

  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://db:5432/projectmanager}
    username: ${SPRING_DATASOURCE_USERNAME:projectuser}
    password: ${SPRING_DATASOURCE_PASSWORD:projectpass}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${SPRING_JPA_HIBERNATE_DDL_AUTO:create}  # default "create"
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    open-in-view: true
    defer-datasource-initialization: true

  sql:
    init:
      mode: always

server:
  port: 8080

logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
